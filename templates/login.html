<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://unpkg.com/tailwindcss@^2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-black text-white font-mono antialiased">

    <!-- Navbar -->

    <nav class="bg-gray-400 p-4 text-white flex justify-between">
        <div>
            <h1 class="text-3xl text-black font-bold">A.I. Blog Generator</h1>
        </div>
        <div>
            <a href="login" class="text-black hover:underline">Login</a>
            <a href="signup" class="text-black hover:underline">Signup</a>
        </div>

    </nav>

    <!-- main content  -->
    <div class="flex items-center justify-center h-screen">
        <div class="bg-gray-900 p-8 shadow-md rounded-lg max-w-md w-full">
            <!-- Login form  -->
            <form class="space-y-4" action="" method="POST">
                {%csrf_token%}
                <h2 class="text-xl text-pink-500 font-semibold">Login</h2>
                <div>
                    <label for="username" class="block mb-1 font-medium">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your name..." class="w-full bg-black  p-2 border rounded">
                </div>
                <div>
                    <label for="password" class="block mb-1 font-medium">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password..." class="w-full bg-black p-2 border rounded">
                </div>
                <button type="submit" class="w-full text-white bg-blue-600 p-2 border rounded hover:bg-blue-700">Login</button>
                
            </form>
        </div>
    </div>
    
</body>
</html>
